    genericName: Asterix frontend
    longDescription: |
      FreePBX è un frontend di Asterisk che permette una configurazione e una
      gestione professionale di un centralino IP. Attraverso l'installazione di
      Asterisk e di telefoni voip, ma anche soltanto utilizzando software
      specializzati sui PC o configurando gli smartphone, è possibile fornire un
      accesso VoIP a un'azienda, con la possibilità di effettuare chiamate verso
      l'esterno, appoggiandosi ad hardware dedicato o a provider VoIP esterni.


      FreePBX supporta la configurazione dei numeri di telefono, le conferenze,
      gli avvisi di chiamata, il trasferimento di chiamata, i messaggi vocali.


      È inoltre possibile configurare sistemi di menu utilizzabili da telefono.


      Tutte le attività vengono registrate in modo da poter effettuare conteggi
      e analisi del traffico.
